<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="account">
        <h1 id="create-account">Create Account</h1>
        <h1 id="log-in">sign in</h1>
        </div>
        
        <form action="" id= "form">
            <div class="create-container">
                <div class="form-control">
         <p>Username</p>
         <input type="text" name="" id="username" placeholder="Robiah"> <br>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small></small>
         </div>
           <div class="form-control"> 
         <p>Email</p>
         <input type="email" name="" id="email" placeholder="hello@gmail" > <br>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small></small>
         </div>

         <div class="form-control">
         <p>password</p>
         <input type="password" name="" id="password" placeholder="password" > <br>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small></small>
         </div>

         <div class="form-control">
         <p>Confirm password</p>
         <input type="password" name="" id="Cpassword" placeholder="password" > <br>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small></small>
         </div>
         <button type="submit">submit</button>
         </div>
         </form>

        <form action="" id="sign-form">
         <div class="sign-container">
            <div class="form-control">
            <p>Email</p>
            <input type="email" name="" id="sign-in-email" placeholder="hello@gmail" > <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small></small>
            </div>

            <div class="form-control">
            <p>password</p>
            <input type="password" name="" id="sign-in-password" placeholder="password"> <br>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small></small>
            </div>
            <button type="submit">submit</button>
         </div>
        
         </form>
                     
    </div>
    
    <script src="index.js"></script>
</body>
</html>
